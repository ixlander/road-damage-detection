version: '3.8'

services:
  api:
    build: .
    container_name: road-damage-api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./outputs:/app/outputs
      - ./runs:/app/runs
    command: uvicorn api.main:APP --host 0.0.0.0 --port 8000
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  demo:
    build: .
    container_name: road-damage-demo
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./outputs:/app/outputs
      - ./runs:/app/runs
    command: streamlit run demo/app.py --server.address 0.0.0.0
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    depends_on:
      - api
